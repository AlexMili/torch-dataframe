language: c

sudo: true

branches:
  only:
    - master
env:
  global:
    - LUAROCKS=2.3.0
  matrix:
    - LUA=lua5.1

before_install:
  - source .travis/setenv_lua.sh
  - travis_wait .travis/install-torch-wrapper.sh $(pwd)/deps/torch $(pwd)/torch-install-log.txt
  - source $(pwd)/deps/torch/install/bin/torch-activate

install:
  - luarocks make torch-dataframe-0.1-1.rockspec CFLAGS="-O2 -fPIC -fprofile-arcs" LIBFLAG="-shared"
  - luarocks install csvigo

before_script:
  - source $(pwd)/deps/torch/install/bin/torch-activate

script:
  - cd tests
  - lua basic_tests.lua
  - lua column_order_tests.lua
  - lua categorical_tests.lua
  - lua load_batch_tests.lua

after_success:
  - echo "Tests passed"

notifications:
  email:
    on_success: change
    on_failure: always
